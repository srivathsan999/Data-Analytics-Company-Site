<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Data Analytics Company</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/tailwind.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'bg': 'var(--bg)',
                        'surface': 'var(--surface)',
                        'text': 'var(--text)',
                        'muted': 'var(--muted)',
                        'primary': 'var(--primary)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[var(--bg)] text-[var(--text)]">
    
    <!-- Top Header -->
    <div class="pt-8 pb-4">
        <div class="flex justify-between items-center px-4 sm:px-6 lg:px-8">
            <div class="flex-1"></div>
            <div class="flex items-center justify-center space-x-3 flex-1">
                <a href="index.html" class="flex items-center space-x-3 hover:opacity-80 transition-opacity">
                    <img src="assets/img/logo.svg" alt="Logo" class="h-8 w-8">
                    <span class="text-xl font-semibold">DataAnalytics Pro</span>
                </a>
            </div>
            <div class="flex-1"></div>
        </div>
    </div>

    <!-- Login Form -->
    <section class="py-8">
        <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-[var(--surface)] rounded-lg p-8 border border-[var(--muted)]/20" data-animate>
                <h1 class="text-3xl font-bold mb-2">Login</h1>
                <p class="text-[var(--muted)] mb-8">Access your account</p>
                
                <form data-validate class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-[var(--muted)]/30 rounded-lg bg-[var(--bg)] focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-[var(--muted)]/30 rounded-lg bg-[var(--bg)] focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-[var(--muted)]/30">
                            <span class="ml-2 text-sm text-[var(--muted)]">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-[var(--primary)] hover:underline">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="w-full px-6 py-3 bg-[var(--primary)] text-white rounded-lg hover:opacity-90 transition-opacity font-medium">
                        Login
                    </button>
                </form>
                
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-[var(--muted)]/30"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-[var(--surface)] text-[var(--muted)]">Or sign in with</span>
                    </div>
                </div>
                
                <!-- Social Sign In Buttons -->
                <div class="space-y-3">
                    <button type="button" class="w-full px-4 py-3 border border-[var(--muted)]/30 rounded-lg hover:bg-[var(--bg)] transition-colors font-medium flex items-center justify-center space-x-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Continue with Google</span>
                    </button>
                    
                    <button type="button" class="w-full px-4 py-3 border border-[var(--muted)]/30 rounded-lg hover:bg-[var(--bg)] transition-colors font-medium flex items-center justify-center space-x-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="#1877F2">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        <span>Continue with Facebook</span>
                    </button>
                </div>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-[var(--muted)]">
                        Don't have an account? 
                        <a href="register.html" class="text-[var(--primary)] hover:underline font-medium">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </section>


    <script src="assets/js/theme.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
